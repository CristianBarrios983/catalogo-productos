<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catalogo</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
     <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->
     <link rel="stylesheet" href="libraries/bootstrap-icons-1.11.3/font/bootstrap-icons.css">
    <!-- List Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
     <!-- <script src="libraries/list-js/list-js.js"></script> -->
    <!-- Styles -->
     <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body class="bg-secondary-subtle">

    <!-- Loader -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="spinner-border text-primary" role="status"></div>
    </div>

      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Catalogo</a>
        </div>
      </nav>

      <!-- Carrusel -->
      <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagenes/banner.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="imagenes/Banner 2.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="imagenes/Banner 3.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="imagenes/Banner 4.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="imagenes/Banner 5.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="imagenes/Banner 6.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div id="catalogo" class="container d-flex justify-content-center align-items-center my-4">
        <div class="row">
          <div class="col-12">
            <div class="title text-center my-3">
              <h2>Nuestros productos</h2>
            </div>
            <input class="search form-control mb-3" placeholder="Buscar producto"/>
            <div id="categorias" class="btn-group mb-3 d-flex justify-content-center flex-wrap gap-2">
              <!-- Botones de categorias -->
            </div>
            <div id="productos" class="d-flex justify-content-center align-items-center flex-wrap gap-3 list">
              <!-- AquÃ­ se muestran los productos -->
            </div>
          </div>
        </div>
      </div>
    
    <script src="assets/js/loader.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
     <script src="libraries/bootstrap/js/bootstrap.min.js"></script>
     <script src="libraries/bootstrap/js/bootstrap.bundle.js"></script>
  </body>
</html>
